<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Graphs</title>
  <link rel="stylesheet" href="src/styles/style.css">
</head>
<body>
  <textarea id="terminal" readonly placeholder="Graph output"></textarea>
  <div>
    <button id="createGraphBtn" class="beautiful-button" onclick="addGraph()">Create graph node</button>
    <button class="beautiful-button" id="deleteNodeBtn" onclick="deleteNode()">Delete Node</button>
    <select id="nodeToDelSel"></select>
  </div>


<div class="bigdiv">
  <input class="beautiful-input" id="weightTxt" placeholder="weight" type="number" min="1" value="1">
  <div >
    <select id="firstNodeSel"></select>
    <select id="secondNodeSel"></select>
  </div>
  <button class="beautiful-button" id="joinNodesBtn" onclick="joinNodes()">Join</button>
  <div>
    <button class="beautiful-button" onclick="dijkstraAlgorithm()">Search min distance from 0 to last node</button>
  </div>

</div>



</body>
<script src="./dist/bundle.js"></script>
</html>
